<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кости</title>
    <link rel="stylesheet" href="./deile.css" />
  </head>
  <body>
    <div class="parent">
      <!-- child -1 -->
      <div class="child-1">
        <div class="name"><h1 class="player p--0 active">Игрок-1</h1></div>
        <div class="total"><h2 class="player--total-0">0</h2></div>
        <div class="score">
          <p>Очки: <span class="player-score-0">0</span></p>
        </div>
        <!-- end of child-1 -->
      </div>
      <!-- child-2 -->
      <div class="child-2">
        <div class="restart">
          <button class="btn-restart btn">новая игра</button>
        </div>
        <div class="img-diel">
          <img
            src="./image/dice-6.png"
            class="img-dice hidden"
            width="180px"
            alt=""
          />
        </div>
        <div class="roll"><button class="btn-roll btn">бросить</button></div>
        <div class="hold"><button class="btn-hold btn">забрать</button></div>
      </div>
      <!-- end of child -2 -->
      <!-- child-3 -->
      <div class="child-3">
        <div class="name"><h1 class="player p--1">Игрок-2</h1></div>
        <div class="total"><h2 class="player--total-1">0</h2></div>
        <div class="score">
          <p>Очки: <span class="player-score-1">0</span></p>
        </div>
      </div>
      <!-- end of child-3 -->
    </div>
    <!-- script -->
    <script src="./app.js"></script>
    <!-- end of script -->
  </body>
</html>
